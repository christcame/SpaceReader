    <style>
        /* Custom styles that are difficult to achieve with Tailwind alone */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        .animate-pulse-custom {
            animation: pulse 3s infinite ease-in-out;
        }

        /* Custom styling for range input track and thumb */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 4px; /* Made more subtle */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            cursor: pointer;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px; /* Made more subtle */
            height: 14px; /* Made more subtle */
            border-radius: 50%;
            background: #ffc200;
            cursor: pointer;
            box-shadow: 0 0 5px #ffc200;
            margin-top: -5px; /* Align thumb with track */
        }

        input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #ffc200;
            cursor: pointer;
            box-shadow: 0 0 5px #ffc200;
        }
    </style>
